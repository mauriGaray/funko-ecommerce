<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Crear item</title>
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href=""
            ><img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Iso logo de la marca FunkoShop"
          /></a>
        </picture>
        <ul class="navbar__menu">
          <li class="navbar__item with-submenu">
            <a class="navbar__link with-icon" href="../pages/Tienda/shop.html"
              >SHOP <iconify-icon icon="bi:chevron-down"></iconify-icon
            ></a>
            <ul class="submenu">
              <li class="submenu__item">
                <a href="" class="submenu__link">Funkos</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Remeras</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Llaveros</a>
              </li>
            </ul>
          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Tienda/contact.html"
              >CONTACTO</a
            >
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__cart" href="../pages/Tienda/cart.html"
              ><img src="../../img/icons/cart-icon.svg" alt="Icono del carro"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <form action="submit" class="create__form">
        <ul class="create__form__ul">
          <li><h1 class="create__form__ul--h1">CREAR NUEVO ITEM</h1></li>
          <li
            class="create__form__ul__li--typography create__form__ul__li__div">
            <div>
              Categoría:
              <select name="select" class="create__form__ul--select">
                <option value="value1">Value 1</option>
                <option value="value2" selected>Value 2</option>
                <option value="value3">Value 3</option>
              </select>
            </div>
            <div>
              Licencia:
              <select name="select" class="create__form__ul--select">
                <option value="value1">Value 1</option>
                <option value="value2" selected>Value 2</option>
                <option value="value3">Value 3</option>
              </select>
            </div>
          </li>
          <li class="create__form__ul__li--typography">
            <label for="productData">Nombre del producto: </label>
            <input
              type="text"
              name="productData"
              placeholder="Kakashi Hatake Shippuden Saga"
              class="create__form--line" />
          </li>
          <li class="create__form__ul__li--typography">
            <textarea
              name="productData"
              rows="12.2rem"
              cols="69rem"
              placeholder=" Descripción del producto"></textarea>
          </li>
          <li
            class="create__form__ul__li--typography create__form__ul__li__div2">
            <div>
              <label for="sku">SKU:</label>
              <input
                size="9rem"
                type="text"
                name="sku"
                placeholder="SSK111AB001"
                class="create__form--line" />
            </div>
            <div>
              <label for="precio">Precio:</label>
              <input
                size="5rem"
                type="text"
                name="precio"
                placeholder="$0.000,00"
                class="create__form--line" />
            </div>
            <div>
              <label for="stock">Stock:</label>
              <input
                size="5rem"
                type="text"
                name="stock"
                placeholder="0"
                class="create__form--line" />
            </div>
          </li>
          <li
            class="create__form__ul__li--typography create__form__ul__li__div">
            <div>
              <label for="descount">Descuento:</label>
              <input
                type="number"
                id="descount"
                name="descount"
                min="0"
                max="100"
                placeholder="0%"
                size="5rem"
                class="create__form--line" />
            </div>
            <div>
              Cuotas:
              <select name="cuotas" class="create__form__ul--select">
                <option value="value1">3 cuotas sin interés</option>
                <option value="value2" selected>Value 2</option>
                <option value="value3">Value 3</option>
              </select>
            </div>
          </li>
          <li class="create__form__ul__li--typography">
            <label for="image">Imágenes:</label> <input type="file" />
          </li>
        </ul>
        <button
          class="create__form--gap create__form--btn"
          type="submit"
          value="addProduct">
          Agregar Producto
        </button>
        <button
          class="create__form--gap create__form--gap create__form--btn"
          type="reset"
          value="clean">
          Limpiar
        </button>
      </form>
    </main>

    <footer class="footer">
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Tienda/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Tienda/register.html"
              >REGISTRARSE</a
            >
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="pages/Admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="pages/contact.html">CONTACTO</a>
          </li>
        </ul>

        <picture>
          <img
            src="../../img/branding/isotype.svg"
            alt="Isotipo Funko Shop  " />
        </picture>
      </nav>

      <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
