<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href=""
            ><img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Iso logo de la marca FunkoShop"
          /></a>
        </picture>
        <ul class="navbar__menu">
          <li class="navbar__item with-submenu">
            <a class="navbar__link with-icon" href="../pages/Tienda/shop.html"
              >SHOP <iconify-icon icon="bi:chevron-down"></iconify-icon
            ></a>
            <ul class="submenu">
              <li class="submenu__item">
                <a href="" class="submenu__link">Funkos</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Remeras</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Llaveros</a>
              </li>
            </ul>
          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Tienda/contact.html">CONTACTO</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__cart" href="../pages/Tienda/cart.html"
              ><img src="../../img/icons/cart-icon.svg" alt="Icono del carro"/>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-login">
      <h1 class="login__title">INGRESAR A MI CUENTA</h1>
      <form class="login__form" action="submit">
        <ul class="form-list__items">
          <li class="form-list__item">
            <label class="form-list__label" for="email">Email:</label>
            <input class="form-list__input" type="email" name="email" id="email" placeholder="johndoe@correo.com"/>
          </li>
          <li class="form-list__item">
            <label class="form-list__label" for="password">Contraseña:</label>
            <input class="form-list__input" type="password" name="password" id="password" placeholder="•••••••••"/>
          </li>
          <li class="form-list__item3">
            <button class="form-list__buttonSubmit" type="submit" value="login">Ingresar</button>
            <div class="form-list__subitem">
              <input class="form-list__inputCheckbox" type="checkbox" name="remember" id="remember" />
              <label class="form-list__labelCheckbox" for="remember">Recordarme</label>
            </div>
          </li>
        </ul>
      </form>
      <a class="login__link" href="#"><h6>Olvidé mi contraseña</h6></a>
    </main>

    <footer class="footer">
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Tienda/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Tienda/register.html"
              >REGISTRARSE</a
            >
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="pages/Admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="pages/contact.html">CONTACTO</a>
          </li>
        </ul>

        <picture>
          <img src="../../img/branding/isotype.svg" alt="Isotipo Funko Shop  " />
        </picture>
      </nav>

      <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
